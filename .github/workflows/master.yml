name: Master

on:
  # This will make sure that we don't deploy before running tests successfully
  workflow_run:
    workflows: [Metrics-Agent]
    types:
      - completed
  push:
    branches:
      - master
      - beta

jobs:
  deploy:
    name: Build and Deploy
    needs: test_e2e
    runs-on: ubuntu-18.04
    if: ${{ github.event.workflow_run.conclusion == 'success'}}
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker Build Master and Push
        if: github.ref == 'refs/heads/master'
        run: make container-build-master
      - name: Docker Build Beta and Push
        if: github.ref == 'refs/heads/beta'
        run: make container-build-beta
  throwerror:
    runs-on: ubuntu-18.04
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Tests Failed, Will Not Deploy to DockerHub')

  slackFinish:
    name: Notify Finish
    needs: deploy
    runs-on: ubuntu-18.04
    if: always()
    steps:
      - uses: technote-space/workflow-conclusion-action@v2
      - uses: 8398a7/action-slack@v3
        with:
          fields: repo,message,commit,author,action,eventName,ref,workflow
          status: ${{ env.WORKFLOW_CONCLUSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

