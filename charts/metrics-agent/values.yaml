---
# Default values for metrics-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# apiKey or secretName is REQUIRED.
# You must generate a template to get your apiKey.
# In the Cloudability app, go to Insights -> Containers, then click
# the orange plus sign to provision a cluster.
# you can than put it into code using apiKey
# or store it as a secret in k8s with your preferred tool
apiKey: ""
# name of the secret already stored in k8s conaining CLOUDABILITY_API_KEY
secretName: ""

# clusterName is REQUIRED.
# The cluster name to be used for the cluster the agent runs in.
clusterName: ""
# The interval in seconds to poll metrics.
pollInterval: 180

image:
  name: cloudability/metrics-agent
  tag: 2.9
  pullPolicy: Always

imagePullSecrets: []

resources:
  requests:
    cpu: ".1"
    memory: "128Mi"
  limits:
    cpu: ".5"
    memory: "1Gi"

livenessProbe:
  exec:
    command:
      - touch
      - tmp/healthy
  initialDelaySeconds: 120
  periodSeconds: 600

# serviceAccount.create: true is required
serviceAccount:
  create: true

# rbac.create: true is required
rbac:
  create: true

# For agent configuration options, see https://github.com/cloudability/metrics-agent/blob/master/README.md
extraEnv: []

securityContext:
  runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

allowPrivilegeEscalation: false

drop: 
- all
